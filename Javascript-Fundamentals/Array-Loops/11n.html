
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <button onclick=" countWords(['apple','grape', 'apple', 'apple', 'grape']) ">Count Words</button>

<script>

 function countWords(words) {
  let seen = {};
  let result = '';

  for (let i = 0; i < words.length; i++) {
    let word = words[i];
    // Only process the word if it hasn't been seen before
    if (!seen[word]) {
      let count = 0;
      // Count occurrences of the current word
      for (let z = 0; z < words.length; z++) {
        if (words[z] === word) {
          count++;
        }
      }
      seen[word] = true; // Mark the word as seen
      result += `${word}: ${count} `;
    }
  }

  console.log(result.trim()); // Trim to remove trailing space
}
</script>


</body>
</html>
