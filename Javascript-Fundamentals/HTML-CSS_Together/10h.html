<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>

<p>Amazon Shipping Calculator</p>
<p>Orders under $40 = +$10 shipping</p>
<p>Orders over $40 = FREE shipping</p>
<input class="order-textbox" placeholder="Cost of order">
<button class="calculate-button" onclick="order();">Calculate</button>
<p class="total"></p>

<script>
  function order () { 

 let order = document.querySelector('.order-textbox');
 let value = document.querySelector('.total');
  
 if (order.value < 0 ) { 
   value.innerHTML = ' <span style = "color: red"> Error: cost cannot be less than $0 </span>'
 } else if ( order.value <= 39 ) {
   value.innerHTML =  ` $${parseInt(order.value) + 10}`;
 } else if ( order.value > 39 ) { 
   value.innerHTML = `$${order.value}`; 
 } 
}
</script>
  
</body>
</html>
