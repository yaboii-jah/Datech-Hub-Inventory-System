<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

<style>

  #js-subscribe-id { 
    color: white;
    background-color: black;
    font-weight: bold;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }

  #js-subscribe-id-clicked { 
    color: black;
    font-weight: bold;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }

  .calculate-button { 
    background-color:  green;
    color: white;
    font-size: 15px;
    border: none;
    padding: 12px;
    padding-right: 15px;
    padding-left: 15px;
    cursor: pointer;
  }
  
  .calculate-button:active { 
    opacity: 0.6;
  }

  .calculate-button:hover { 
    opacity: 0.9;
  }
  .order-textbox { 
    font-size: 15px;
    padding: 10px;
    width: 190px;
  }

  

 
</style>

</head>
<body>
  
<p>Youtube Subscribe Button</p> 
<button class="js-subscribe-button" id="js-subscribe-id" onclick=" subscribe();">Subscribe</button>

<p>Rock Paper Scissors</p>
<a href="dom-rock-paper-scissors.html" target="_blank">Click here</a>

<p>Amazon Shipping Calculator</p>
<p>Orders under $40 = +$10 shipping</p>
<p>Orders over $40 = FREE shipping</p>
<input class="order-textbox" placeholder="Cost of order">
<button class="calculate-button" onclick="order();">Calculate</button>
<p class="total"></p>


<script> 

function subscribe () {  
  let subscribeElement =  document.querySelector('.js-subscribe-button');

  if ( subscribeElement.innerHTML === 'Subscribe') { 
    subscribeElement.innerHTML = 'Subscribed';
    subscribeElement.id = 'js-subscribe-id-clicked';
    
  } else if ( subscribeElement.innerHTML === 'Subscribed') { 
    subscribeElement.innerHTML = 'Subscribe';
    subscribeElement.id = 'js-subscribe-id';
  }
}

function order () { 

 let order = document.querySelector('.order-textbox');
 let value = document.querySelector('.total');
  
 if ( order.value <= 39 ) {
   value.innerHTML =  ` $${parseInt(order.value) + 10}`;
 } else if ( order.value > 39 ) { 
   value.innerHTML = `$${order.value}`; 
 }

}

</script>

</body>
</html>
