<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>

  <div>
    <p>Cart Quantity</p>
  <button onclick=" console.log( 'Cart quantity: ' + quantity); ">Show Quantity</button>
  <button onclick=" 
    if ( quantity + 1 > 10 ) { 
      alert('The cart is full');
    } else { 
      quantity++;
      console.log(  'Cart quantity: ' + quantity);
    }
  
  ">Add to Cart</button>
  <button onclick=" 
   if ( quantity + 2 > 10 ) { 
      alert('The cart is full');
    } else { 
      quantity+=2;
      console.log(  'Cart quantity: ' + quantity);
    }
  
  ">+2</button>
  <button onclick=" 
     if ( quantity + 3 > 10 ) { 
      alert('The cart is full');
    } else { 
      quantity+=3;
      console.log(  'Cart quantity: ' + quantity);
    }
  
  ">+3</button>
  <button onclick=" 

    if ( quantity === 0) { 
      alert('Cart is empty');
    } else { 
       quantity = 0; 
      console.log( 'Cart quantity: ' + quantity);
    }
  ">Reset Cart</button>

  </div>

  <div>
    <button onclick="
        if ( quantity - 1 < 0 ) { 
        alert('Not enough quantity in the cart');
      } else { 
        quantity--;
        console.log(  'Cart quantity: ' + quantity);
      }
      
      
    ">Remove quantity</button>

    <button onclick="
        if ( quantity - 2 < 0 ) { 
        alert('Not enough quantity in the cart');
      } else { 
        quantity-=2;
        console.log(  'Cart quantity: ' + quantity);
      }
      
      
    ">-2</button>

    <button onclick="
        if ( quantity - 3 < 0 ) { 
        alert('Not enough quantity in the cart');
      } else { 
        quantity-=3;
        console.log(  'Cart quantity: ' + quantity);
      }
    ">-3</button>
  </div>
 
<script> 
  let quantity = 0;

</script>
</body>
</html>
