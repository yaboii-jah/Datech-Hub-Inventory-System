<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>

  <p>Rock Paper Scissors</p>
  <button onclick="computerMove('rock');">Rock</button>
  <button onclick="computerMove('paper');">Paper</button>
  <button onclick="computerMove('scissors');">Scissors</button>
  <button onclick=" score.Losses = 0; score.Ties = 0; score.Wins = 0;">Reset Score</button>

  <script>
    let randomNumber = 0;
    let pick = ''

    let score = { 
      Wins : 0,
      Losses : 0,
      Ties : 0
    };

    function computerMove (playerMove) {  

        randomNumber = Math.random();

      if ( randomNumber >= 0 && randomNumber <= 1/3 ) {
        pick = 'rock'; 
      } else if ( randomNumber > 1/3 && randomNumber <= 2/3 ) { 
        pick = 'paper';
      } else if ( randomNumber > 2/3 && randomNumber <= 1) { 
        pick = 'scissors';
      }
   
      if (pick === playerMove) { 
        score.Ties++;
        alert(`You picked ${playerMove} . Computer picked ${pick}. It\'s a tie\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
      } else if (playerMove === 'rock' ) { 
         if ( pick === 'scissors') {
          score.Wins++;
          alert(`You picked ${playerMove}. Computer picked ${pick}. You win\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
        } else if ( pick === 'paper') { 
          score.Losses++;
          alert(`You picked ${playerMove}. Computer picked ${pick}. You loss\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
        }
      } else if (playerMove === 'paper')  { 
        if ( pick === 'scissors') { 
          score.Losses++;
          alert(`You picked ${playerMove}. Computer picked ${pick}. You loss\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
        } else if ( pick === 'rock') { 
          score.Wins++;
          alert(`You picked ${playerMove}. Computer picked ${pick}. You win\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
        }
      } else if (playerMove === 'scissors')  { 
        if ( pick === 'paper') { 
          score.Wins++;
          alert(`You picked ${playerMove}. Computer picked ${pick}. You win\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
        } else if ( pick === 'rock') { 
          score.Losses++;
          alert(`You picked ${playerMove}. Computer picked ${pick}. You loss\n Wins : ${score.Wins}, Loss : ${score.Losses}, Ties : ${score.Ties}`);
        } 
      }
    }
  </script>
</body>
</html>
