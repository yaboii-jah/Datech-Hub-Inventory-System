<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="rock_paper_scissors.css">

</head>
<body>

  <p class="game-title">Rock Paper Scissors</p>
  <button class="rock-btn"><img class="rock-icon" src="icons/rock-emoji.png" alt=""></button>
  <button class="paper-btn"><img class="paper-icon" src="icons/paper-emoji.png" alt=""></button>
  <button class="scissors-btn"><img class="scissors-icon" src="icons/scissors-emoji.png" alt=""></button>
  <p class="result"></p>
  <p class="your-pick"></p>
  <p class="computer-pick"></p>
  <p class="score"></p>
  <button class="reset-btn">Reset Score </button>
  <button class="autoplay-btn"> Auto play</button>
  
<script src="rock_paper_scissors.js"> </script>

</body>
</html>
