<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea class="input-value" onkeyup="trackEvent(event)"></textarea>
  <p class="value"></p>
</body>

<script>
   let value = ""
  function trackEvent (event) { 

    let valueElement = document.querySelector('.value');
    let inputValueElement = document.querySelector('.input-value');

    if (event.key.length < 2) { 
      value += event.key;
    }

    if (event.key === 'Backspace') { 
      value = inputValueElement.value;
    }
    valueElement.innerHTML = value;
  }

  

 </script>
</html>
