<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calculator</title>
  <link rel="stylesheet" href="dom-calculator.css">

</head>
<body>
<div class="container">
  <div class="inner-part">
    <div class="upper-section">
      <div>
        <p class="mini-result"></p>
      </div>
      <div> 
        <p class="result-display"></p>
      </div>
    </div>
      <div class="lower-part">
        <div class="btns-column">
          <button class="buttons grey" data-action="clear">AC</button>
          <button class="buttons grey" data-action="revert">+/-</button>
          <button class="buttons grey">%</button>
          <button class="buttons orange" data-action="divide">/</button>
          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
          <button class="buttons orange" data-action="multiply">*</button>
          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          <button class="buttons orange" data-action="subtract">-</button>
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button class="buttons orange" data-action="add">+</button>
          <button class="buttons" data-action="erase">X</button>
          <button class="buttons">0</button>
          <button class="buttons" data-action="dot">.</button>
          <button class="buttons orange" data-action="equal">=</button>
        </div>
      </div>
  </div> 
</div>

 <script src="dom-calculator.js"></script>
</body>
</html>
