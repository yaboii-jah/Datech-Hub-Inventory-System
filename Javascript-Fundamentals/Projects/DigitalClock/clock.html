<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digital CLock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="title-section">
    <h2>DIGITAL CLOCK</h2>
    </div>
    <div>
      <div class="digital-clock">

         <div class="time-section">
          <p class="hours time"> </p>
          <p class="sub-time">HOURS</p>
        </div>

        <div class="time-section">
          <p class="minutes time"> </p>
          <p class="sub-time">MINUTES</p>
        </div>

        <div class="time-section">
          <p class="seconds time"></p>
          <p class="sub-time">SECONDS</p>
        </div>

        <div>
            <p class="time-system">AM</p>
        </div>

      </div>
    </div>
<script src="clock.js">
</script>
  
</body>
</html>
