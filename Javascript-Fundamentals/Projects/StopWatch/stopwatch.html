<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer</title>
  <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <div>
    <p class="timer">00:00:00</p>
  </div>
  <div class="btn-section"> 
    <button class="btns start" onclick=" Start();">Start</button>
    <button class="btns stop" onclick=" Stop();">Stop</button>
    <button class="btns reset" onclick=" Reset();">Reset</button>
  </div>

  <script src="stopwatch.js"></script>
</body>
</html>
