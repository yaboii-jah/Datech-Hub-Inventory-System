<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=preconnect, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/product-dropdown.css">
  <link rel="stylesheet" href="styles/create-account.css">
</head>
<body>
  <div class="nav-bar-container"> 
  </div>

  <div class="create-account-container">
    <p class="create-account-header">Create Account</p>
    <div class="firstname-box">
      <input class="firstname-input" type="text" placeholder="First name">
    </div>
    <div class="lastname-box">
      <input class="lastname-input" type="text" placeholder="Last name">
    </div>
     <div class="address-box">
      <input class="address-input" type="text" placeholder="Address">
    </div>
     <div class="email-box">
      <input class="email-input" type="email" placeholder="Email">
    </div>
     <div class="password-box">
      <input class="password-input" type="password" placeholder="Password">
    </div>
    <p class="reminder">Already have an account? <a class="login" href="login.html">Login</a></p>
    <button class="create-btn">Create</button>
  </div>

<script src="scripts/nav-bar.js"></script>
<script type="module" src="scripts/product-dropdown.js"></script>
</body>
</html>
