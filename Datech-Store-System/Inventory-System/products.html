<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link rel="stylesheet" href="styles/nav-bar.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/products.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="nav-bar">
  </div>

  <div class="sidebar">
  </div>


  <div class="main-container">
    <div class="filter-section">
      <div class="dropdown-filter"> 
        <select class="category-filter filter" name="category" id="">
        </select>

        <select class="status-filter filter" name="category" id="">
          <option value="default">All Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="Out of Stock">Out of Stock</option>
        </select>
      </div>

      <div class="price-filter">
        <p>Price</p>
        <input class="min-price-filter " type="number" placeholder="Min">
        <p>to</p>
        <input class="max-price-filter" type="number" placeholder="Max" >
      </div>

      <input class="search-input filter" type="text" placeholder="Search Products">

    </div>

    <div class="product-list-container">
      <div class="product-header">
        <div class="left">
          <p>Product Name</p>
        </div>
        <div class="middle">
          <p>Product ID</p>
          <p>Price &#8369;</p>
          <p>Stock</p>
          <p>Category</p>
          <p>Status</p>
        </div>
        <div class="right">
          <p>Action</p>
        </div>
         
      </div>
      <div class="product-container">
         
      </div>
     <div class="pagination-section">
        <div class="pagination">
    
        </div>
      </div>
  </div>
  
  <script src="scripts/sidebar.js"></script>
  <script type="module" src="scripts/navbar.js"></script>
  <script type="module" src="scripts/products.js"></script>

</body>
</html>
