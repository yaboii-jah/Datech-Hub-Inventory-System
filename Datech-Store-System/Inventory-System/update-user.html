<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" href="styles/update-user.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/nav-bar.css">
</head>
<body>
  <div class="nav-bar">
  </div>

  <div class="sidebar">
  </div>

  <div class="add-user-container">
    <div class="fullname">
      <div class="firstname input-container">
        <img src="icons/product-black-icon.svg" class="icons">
        <input type="text" class="firstname-input input" placeholder="First Name">
      </div>
      <div class="lastname input-container">
        <img src="icons/product-black-icon.svg" class="icons">
        <input type="text" class="lastname-input input" placeholder="Last Name">
      </div>
    </div>
    <div class="user-account">
      <div class="firstname input-container">
        <img src="icons/user-icon.svg" class="icons">
        <input type="text" class="username-input input" placeholder="User Name">
      </div>
      <div class="lastname input-container">
        <img src="icons/password-icon.svg" class="icons">
        <input type="text" class="password-input input" placeholder="Password" >
      </div>
    </div>
    <div class="user-role-status">
      <div class="status input-container">
        <img src="icons/status-icon.svg" class="icons">
        <select name="status" class="user-status">
          <option value="default" disabled selected>Select User Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="role input-container">
        <img src="icons/role-icon.svg" class="icons">
        <select name="role" class="add-user-role">
          <option value="default" disabled selected>Select User Role</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>
      </div>
    </div>
    <div class="add-user">
      <button class="btn-add-user">Update User</button>
    </div>
  </div>


  <script src="scripts/sidebar.js"></script>
  <script type="module" src="scripts/navbar.js"></script>
  <script type="module" src="scripts/update-user.js"></script>
</body>
</html>
