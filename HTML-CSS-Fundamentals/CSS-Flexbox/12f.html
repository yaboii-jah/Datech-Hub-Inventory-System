<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>

  <style>
    .flex-container {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #8e65bd;
      border: none;
      width: 700px;
      display: flex;
      justify-content:space-between;
      align-items: center;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 5px;
      padding-left: 15px;
    }

    p { 
      font-weight: bold;
      color: white;
      margin: 0;
    }

    input { 
      width: 400px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 19px;
      border-radius: 20px;
      border: none;
    }

    button {
      color: white;
      border-radius: 5px;
      border-style: solid;
      border-color: white;
      border-width: 1px;
      background-color: #8e65bd;;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
    }
  </style>

</head>
<body>

<div class="flex-container">
  <div>
    <p>Home</p>
  </div>
  <div>
    <input type="text" placeholder="Search">
  </div>
  <div>
    <button>Download</button>
  </div>
</div>

</body>
</html>
