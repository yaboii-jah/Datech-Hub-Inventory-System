<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

  <style>
    .container { 
      width: 280px;
      border-style: solid;
      border-width: 1px;
      border-radius: 6px;
    }

    .flex-container { 
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding-top: 7px;
      padding-left: 12px;
      padding-right: 12px;
      padding-bottom: 5px;
    }

    p { 
      margin: 0;
    }

    button {
      color: white;
      background-color: rgb(27, 105, 206);
      border-radius: 16px;
      border: none;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 12px;
      padding-left: 12px;
      cursor: pointer;
    }

  </style>

</head>
<body>
  
<div class="container">
  <div class="flex-container">
    <p>Home</p>
    <button>14</button>
  </div>

   <div class="flex-container">
    <p>Notifications</p>
    <button>3</button>
  </div>

  <div class="flex-container">
    <p>Messages</p>
    <button>5</button>
  </div>
</div>


</body>
</html>
