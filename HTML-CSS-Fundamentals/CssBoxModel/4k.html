<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

<style>
button { 
  background-color: green;
  color: white;
  border: none;
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 5px;
  padding-bottom: 5px;
  margin-left: 5px;
  margin-right: 5px;
  transition: 0.15s;
  cursor: pointer;
}

.one:hover { 
  margin-left: -2px;
  padding-left: 17px;
  margin-right: -2px;
  padding-right: 17px;

}

.two:hover {  
  margin-left: -2px;
  padding-left: 17px;
  margin-right: -2px;
  padding-right: 17px;
}

.three:hover { 
  margin-left: -2px;
  padding-left: 17px;
  margin-right: -2px;
  padding-right: 17px;
}
</style>
</head>
<body>
  
  <button class="one">One</button>
  <button class="two">Two</button>
  <button class="three">Three</button>
</body>
</html>
