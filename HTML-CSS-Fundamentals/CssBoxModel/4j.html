<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

  <style>

 .shadow { 
    color: white;
    background-color: green;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    margin-left: 10px;
    transition: 0.15s;
 }

 .shadow:hover { 
    margin-left: 8px;
    margin-top: -1px;
    box-shadow: 3px 3px 3px silver ;
    cursor: pointer;
 }

  </style>
</head>
<body>
  
  <button class="shadow">shadow</button>

</body>
</html>
