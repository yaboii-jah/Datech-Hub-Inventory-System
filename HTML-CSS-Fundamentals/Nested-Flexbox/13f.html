<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

  <style>

     p {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
     }
     .first-container { 
      width: 435px;
      display: flex;
     }

    .profile-picture { 
      width: 60px;
      border-radius: 30px;
    }

    .details {
      padding-left: 12px;
    }

    .account-details {
      display: flex;
      margin-bottom: 5px;
    } 

    .insta-name {
      color: rgb(82, 80, 80);
      opacity: 0.8;
    }

    .post-description {
      width: 400px;
      line-height: 22px;
    }

    .email {
      font-size: 15px;
    }

    .profile-name {
      font-weight: bold;
      padding-right: 5px;
    }
   

    .second-container { 
      width: 432px;
    }

    .rectangle { 
      display: flex;
      width: 340px;
      height: 100px;
      margin-left: 75px;
      margin-top: 5px;
    }

    .grey-box { 
      background-color: rgb(197, 197, 197);
      width: 95px;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
     
    }

    .button-details{
      line-height: 22px;
      padding-top: 12px;
      padding-left: 10px;
      align-items: baseline;
      width: 230px;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(197, 197, 197);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .youtube {
      color: rgb(100, 99, 99);
    }
  </style>

</head>

<body>
  <div class="first-container">  
    <div class="image-section"> 
      <img class="profile-picture" src="images/cat.jpg" alt="this image is not available">
    </div>
    <div class="details">
      <div class="account-details">
        <p class="profile-name">supersimple.dev</p>
        <p class="insta-name"><span class="email">@</span>SuperSimpleDev</p>
      </div>
      <p class="post-description">What is backend web development? A complete overview. 
        New video is up!
      </p>
    </div>
  </div>

  <div class="second-container">
      <div class="rectangle">
        <div class="grey-box">
        </div>
        <div class="button-details">
            <p class="youtube">youtube.com</p>
            <p>Backend web development - a complete overview 2021</p>
        </div>
      </div>
  </div>
  
      
   

</body>
</html>
