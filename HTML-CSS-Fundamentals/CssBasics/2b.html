<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

  <style>
    
    .getstarted { 
      background-color: rgb(121, 82, 179);
      color: white;
      border-style: solid;
      border: none;
      height: 36px;
      width: 100px;
      font-weight: 550;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 20px;
    }

    .download { 
      color: #6c757d;
      height: 36px;
      width: 100px;
      font-weight: 750;
      border-radius: 4px;
      border-width: 1px;
      border-color: #6c757d;
      cursor: pointer;
      margin-right: 20px;
    }

    .apply { 
      background-color: rgb(10, 102, 194);
      color: white;
      height: 36px;
      width: 200px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      border-width: 1px;
      cursor: pointer;
      margin-right: 20px;
    }

    .save { 
      background-color: white;
      color: rgb(10, 102, 194);
      height: 36px;
      width: 70px;
      font-weight: bold;
      border-radius: 16px;
      border-width: 1px;
      border-color: rgb(10, 102, 194) ;
      cursor: pointer;
     
    }

  </style>
</head>
<body>
  
  <button class="getstarted"> Get started</button>
  <button class="download"> Download</button>

  <button class="apply">Apply on company website</button>
  <button class="save">Save</button>
</body>
</html>
