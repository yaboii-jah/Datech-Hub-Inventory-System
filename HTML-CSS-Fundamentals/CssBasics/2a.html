<!DOCTYPE html>
<html lang="en">
<head></head> 
<title>CSS BASICS</title>
  <style>
 
  .request { 
     background-color: black;
     color: #ffffff;
     width: 120px;
     height: 40px;
     cursor: pointer;
     margin-right: 20px;
  }

  .addtocart { 
    background-color: rgb(255, 216, 20);
    border-style: solid;
    border-radius: 20px;
    border: none;
    height: 30px;
    width: 140px;
    cursor: pointer;
    margin-right: 20px;
    
  }

  .signup { 
    background-color: rgb(46, 164, 79);
    border: none;
    border-radius: 3px;
    color: white;
    font-weight: bold;
    height: 30px;
    width: 90px;
    cursor: pointer;
    margin-right: 20px;
  }

  </style>



</head>

<body>

  <button class="request">Request now</button>
  <button class="addtocart">Add to Cart</button>
  <button class="signup">Sign up</button>
</body>
</html>
