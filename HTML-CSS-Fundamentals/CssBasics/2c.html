<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>

  <style>

 .price { 
    font-weight: bold;
    color: rgb(25, 151, 25);
 }

 .addtocart { 
   background-color: rgb(250, 206, 125);
   height: 30px;
   width: 100px;
   border: none;
   border-radius: 30px;
   cursor: pointer;
   margin-right: 10px;
   
 }

 .addtocart:hover { 
   background-color: rgb(250, 196, 96);
 }

 .addtocart:active { 
  opacity: 0.8;
 }

 .buynow { 
  background-color: rgb(241, 181, 69);
  border: none;
  height: 30px;
  width: 100px;
  border-radius: 20px;
  cursor: pointer;
 }

 .buynow:hover { 
  background-color: rgb(255, 145, 0);
 }

 .buynow:active { 
  opacity: 0.7;
 }

  </style>
</head>
<body>

<a href="https://www.amazon.com/" target="_blank">Back to Amazon</a> <br>
<h2>Nike Black Running Shoes</h2>
<p class="price">$39 - in stock.</p>
<p>Free delivery tomorrow.</p>
<button class="addtocart">Add to Cart</button>
<button class="buynow">Buy now</button>

  
</body>
</html>
