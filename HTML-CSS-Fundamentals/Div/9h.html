<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="7e.css">

  <style>

      div {
        text-align: center;
      }

      .search { 
        width: 450px;
        font-size: 15px;
        padding-left: 12px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 18px;
        border: none;
        box-shadow: 0px 1px 4px rgb(189, 188, 188);
        margin-bottom: 25px;
      }

      .google { 
        width: 180px;
        margin-bottom: 10px;
      }

      button {
        background-color: rgb(243, 243, 243);
        font-size: 15px;
        border: none;
        margin-right: 5px;
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
  </style>
</head>
   
<body>

  <div>
   <img class="google" src="images/google.webp" alt="the image is not available">
  </div>

  <div>
   <input class="search" type="text" placeholder="Search Google or type a URL">
  </div>

  <div>
   <button class="btn1">Google Search</button>
   <button class="btn2">I'm Feeling Lucky</button>
  </div>
  
</body>
</html>
