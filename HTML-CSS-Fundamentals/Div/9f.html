<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>

  <style> 
  body {
    font-family: arial;
  }
  .div1 { 
    display: inline-block;
    width: 165px;
    border-style: solid;
    border: none;
    border-radius: 4px;
    box-shadow: 0px 1px 3px rgb(155, 155, 155);
    padding-bottom: 8px;
    margin-right: 12px;
    vertical-align: top;
    overflow: hidden;
    opacity: 0.9;
  }

  .cat { 
    width: 165px;
    height: 180px;
    object-fit: cover;  
  }

  p {
    margin: 0;
    padding-left: 7px;
  }

  .p2 { 
    
    margin-top: 7px;
    margin-bottom: 2px;
    font-weight: bold;
  }

  .p1 {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 8px;
  }

  .btn1 {
    background-color: rgb(42, 121, 224);
    border: none;
    border-radius: 4px;
    color: white;
    margin-left: 7px;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-left: 15px;
    padding-right: 15px;
  }

  </style>


</head>
<body>
  <div class="div1">
    <img class="cat" src="images/cat.avif" alt="this image is not available">
    <p class="p2">Oliver</p>
    <p class="p1">2 mutual friends</p>
    <button class="btn1">Add Friend</button>
  </div>

  <div class="div1">
    <img class="cat" src="images/cat2.jpg" alt="this image is not available">
    <p class="p2">Romeo</p>
    <p class="p1">6 mutual friends</p>
    <button class="btn1">Add Friend</button>
  </div>

   <div class="div1">
    <img class="cat" src="images/cat3.webp" alt="this image is not available">
    <p class="p2">Meowty</p>
    <p class="p1">5 mutual friends</p>
    <button class="btn1">Add Friend</button>
  </div>
</body>
</html>
