<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
 
   <style>

      .fname, .lname { 
        color: rgb(85, 85, 85);
        font-size: 14px;
        width: 120px;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 8px;
        border-style: solid;
        border-color: rgb(185, 185, 185);
        border-width: 1px;
        display: inline-block;
        margin-bottom: 8px;
      }
      .email, .signup { 
        display: block;
      }

      .email { 
        font-size: 14px;
        color: rgb(85, 85, 85);
        width: 264px;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 8px;
        border-style: solid;
        border-color: rgb(185, 185, 185);
        border-width: 1px;
        margin-bottom: 8px;
      }
      
      .signup { 
        font-size: 15px;
        font-weight: bold;
        color: white;
        background-color: rgb(36, 121, 233);
        width: 284px;
        padding-top: 14px;
        padding-bottom: 14px;
        border-radius: 8px;
        border: none;
        
      }


   </style>

</head>
<body>
  
  <input class="fname" type="text" placeholder="First name">
  <input class="lname" type="text" placeholder="Last name">
  <input class="email" type="text" placeholder="Email">
  <button class="signup">Sign Up</button>
</body>
</html>
