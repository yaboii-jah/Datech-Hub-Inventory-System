<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>

    <style> 

       body { 
        font-family: arial;
       }
       p { 
        font-size: 40px;
        margin-top: 0;
        margin-bottom: 24px;
       }

      .text1 { 
        display: inline-block;
        font-size: 15px;
        width: 370px;
        background-color: rgb(245, 245, 245);
        border: none;
        padding-left: 15px;
        padding-top: 12px;
        padding-bottom: 12px;
        margin-bottom: 8px;

       }

      .text2 { 
         font-size: 15px;
        width: 370px;
        background-color: rgb(245, 245, 245);
        border: none;
        padding-left: 15px;
        padding-top: 12px;
        padding-bottom: 12px;
        display: block;
        margin-bottom: 35px;
      }

      .btn1 { 
        background-color: black;
        color: white;
        font-size: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        margin-right: 15px;
        cursor: pointer;
      }

      .btn1:hover { 
        opacity: 0.8;
      }

      .btn2 { 
        font-size: 15px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        cursor: pointer;
      }

      .btn2:hover { 
        background-color: rgb(226, 226, 226);
      }
    </style>

</head>
<body>
  
 <p>Request a ride now</p>
  <input class="text1" type="text" placeholder="Enter pickup location">
  <input class="text2" type="text" placeholder="Enter destination">
  <button class="btn1">Request now</button>
  <button class="btn2">Schedule for later</button>
</body>
</html>
