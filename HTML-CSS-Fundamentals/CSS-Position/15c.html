<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>

  <style>
    body { 
      height: 3000px;
    }

    button { 
      font-size: 15px;
      font-weight: bold;
      position: absolute;
      color: white;
      background-color: black;
      border: none;
      border-radius: 15px;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 10px;
      padding-right: 10px;
      top: -10px;
      left: -10px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    div {
      position: fixed;
      width: 320px;
      height: 180px;
      background-color: silver;
      bottom: 10px;
      right: 10px;
    }

    p { 
      margin: 0;
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: black;
      color: white;
      padding-left: 7px;
      padding-right: 7px;
      padding-top: 4px;
      padding-bottom: 4px;
    }
  </style>

</head>
<body>
   <div>
      <button>X</button>
      <p>0:29</p>
   </div>


</body>
</html>
