<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

  <style>  
   
    body { 
      height: 3000px;
      font-family: arial;
    }
 
     .container { 
      position: relative;
      width: 250px
     }

     .gpu { 
      width: 250px;
     }

     .promo { 
      position: absolute;
      font-size: 14px;
      margin: 0;
      top: 10px;
      right: 5px;
      background-color: black;
      color: white;
      padding-top: 6px;
      padding-bottom: 6px;
      padding-left: 8px;
      padding-right: 8px;
     }

     .overlay { 
      position: absolute;
      width: 250px;
      height: 80px;
      background-color: rgb(187, 187, 187, 0.5);
      top: 170px;
     }

     .btn-modal { 
      position: absolute;
      top: 20px;
      right: 85px;
      padding-top: 6px;
      padding-bottom: 6px;
      padding-right: 12px;
      padding-left: 12px;
      border-width: 1px;
      border-style: solid;
      cursor: pointer;
     }



  </style>
</head>
<body>
  <div class="container">
    <img class="gpu" src="images/5060ti.webp" alt="">
    <p class="promo">20% OFF</p>
    <div class="overlay">
      <button class="btn-modal">Add to Cart</button>
    </div>
  </div>
</body>
</html>
