<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    p { 
      margin: 0;
    }

    .first-sidebar { 
      padding-top: 20px;
      position: fixed;
      background-color: rgb(29, 29, 29);
      top: 0;
      left: 0;
      width: 70px;
      bottom: 0;
      line-height: 28px;
      padding-left: 10px;
    }

    img {
      height: 60px;
      width: 60px;
      border-radius: 30px;
    }

    .second-sidebar { 
      color: rgb(173, 173, 173);
      position: fixed;
      border: none;
      background-color: rgb(43, 42, 42);;
      margin-left: 72px;
      top: 0;
      left: 8px;
      width: 180px;
      bottom: 0;
      padding-left: 16px;
      padding-top: 8px;
      padding-right: 16px;
      line-height: 35px
    }

    .first-layout-second-sidebar { 
      display: flex;
      justify-content: space-between ;
      align-items: center;
      height: 30px;
      margin-bottom: 5px;
    }

    .info {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .plus { 
      font-size: 26px;
    }
  </style>

</head>
<body>
  
  <div>
    <div class="first-sidebar">
        <img src="images/cat.jpg" alt="">
        <img src="images/mimi.gif" alt="">
        <img src="images/rex.jpg" alt="">
    </div>
    <div class="second-sidebar">
       <div class="first-layout-second-sidebar">
        <p class="info">INFO</p>
       <p class="plus">+</p>
       </div>
       <p># new-videos</p>
       <p># updates</p>
       <p># faq</p>
    </div>

  </div>
</body>
</html>
