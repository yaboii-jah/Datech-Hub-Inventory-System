<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>

  <style>

    .Subscribe { 
        background-color: #FF0000;
        color: white;
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 5px;
        cursor: pointer;
        border-style: solid;
        margin-right: 10px;
    }

    .Subscribe :hover  { 
        background-color: darkred;

    }

    .Join { 
        border-color: #1DA1F2;
        background-color: white;
        color: #1DA1F2;
        height: 30px;
        width: 60px;
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        margin-right: 10px;
    }

    .Tweet { 
        border-radius: 20px;
        border-color: #1DA1F2;
        background-color: #1DA1F2;
        font-weight: bold;
        color: white;
        height: 30px;
        width: 80px;
        font-size: 15px;
        cursor: pointer;
        border-style: solid;
    }




  </style>
</head>
<body>
  <button class="Subscribe">SUBSCRIBE</button>
  <button class="Join">JOIN</button>
  <button class="Tweet">Tweet</button>
</body>
</html>
