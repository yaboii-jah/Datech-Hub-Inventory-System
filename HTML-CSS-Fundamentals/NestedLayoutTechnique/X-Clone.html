<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 

  <style>
    .container { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      border-style: solid;
      border-width: 2px;
      border-color: rgb(180, 180, 180);
      width: 575px;
      background-color: rgb(20, 20, 20);
    }

    .profile-picture { 
      width: 40px;
      height: 40px;
      border-radius: 50px;
      object-fit: cover;
      margin-left: 15px;
      margin-top: 5px;
    }

    .profile-picture-section { 
      width: 60px;
      display: inline-block;
    }

    .profile-details { 
      margin-top: 4px;
      display: inline-block;
      vertical-align:top;
      line-height: 20px;
      width: 341px;
    }

    .profile-name, .insta-acc { 
      margin-bottom: 0;
      margin-top: 0;
    }

    .profile-name { 
      color: rgb(230, 230, 230);
      font-size: 15px;
      font-weight: 700;
    }

    .insta-acc {
      font-size: 15px;
      color: rgb(110, 110, 110);
    }
    
    .btn-section { 
      vertical-align: top;
      display: inline-block;
      margin-top: 10px;
    }
    .subscribe-btn {
      background-color: rgb(255, 255, 255);
      padding-top: 8px;
      padding-bottom: 8px;
      padding-right: 16px;
      padding-left: 16px;
      border-radius: 20px;
      border: none;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    .subscribe-btn:hover { 
      opacity: 0.9;
    }

    .subscribe-btn:active { 
      opacity: 0.7;
    }

    .post-description { 
      line-height: 22px;
      margin-left: 16px;
      width: 540px;
      color: rgb(230, 230, 230);
    }

    .post-image { 
      width: 550px;
      margin-left: 16px;
    } 

    .korbut { 
      width: 550px;
      height: 500px;
      border-radius: 20px;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(80, 80, 80);
      object-fit: cover;
    }

    .time { 
      margin-top: 10px;
      color: rgb(122, 122, 122);
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 0;
      margin-top: 10px;
      margin-left: 14px;
      margin-bottom: 10px;
    }

    span { 
      color: white;
      font-weight: bold;
    }
    

  </style>
</head>
<body>

  <div class="container"> 
    <div class="profile-picture-section">
      <img class="profile-picture" src="images/face.png" alt="this image is available">  
    </div>
    <div class="profile-details">
      <p class="profile-name">Historic Vids &#10003;</p>
      <p class="insta-acc">@historyinmemes</p>
    </div>
    <div class="btn-section">
      <button class="subscribe-btn">Subscribe</button>
    </div>
    <div class="post-description">
      <p>
        The banned "Dead Loop" of Olga Korbut in the 1972 Olympics. It
        was the first and last time the trick was documented.
      </p>
    </div>
    <div class="post-image">
       <img class="korbut" src="images/korbut.webp" alt="this image is not available">
    </div>
    <div>
      <p class="time">11:02 PM . Jun 29, 2025 . <span>26.7M Views</span></p>
    </div>
  </div>
</body>
</html>
