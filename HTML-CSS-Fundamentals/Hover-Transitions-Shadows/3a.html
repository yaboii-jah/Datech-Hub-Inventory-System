<!DOCTYPE html>
<html lang="en">
<head></head>  
  <title>Document</title>

  <style>
 
  .request { 
     background-color: black;
     color: #ffffff;
     width: 120px;
     height: 40px;
     cursor: pointer;
     margin-right: 20px;
     border: none;
     transition: 0.20s;
  }
   
  .request:hover { 
    opacity: 0.8;
  }

  .addtocart { 
    background-color: rgb(255, 216, 20);
    border-style: solid;
    border-radius: 20px;
    border: none;
    height: 30px;
    width: 140px;
    cursor: pointer;
    margin-right: 20px;
    transition: 0.20s;
    
  }

  .addtocart:hover { 
    background-color: rgb(240, 184, 80);
  }

  .signup { 
    background-color: rgb(46, 164, 79);
    border: none;
    border-radius: 3px;
    color: white;
    font-weight: bold;
    height: 30px;
    width: 90px;
    cursor: pointer;
    margin-right: 20px;
    transition: 0.10s;
  }

  .signup:hover { 
    box-shadow: 0px 3px 5px rgb(190, 189, 189);
  }
  </style>

</head>

<body>
  <button class="request">Request now</button>
  <button class="addtocart">Add to Cart</button>
  <button class="signup">Sign up</button>
</body>
</html>
